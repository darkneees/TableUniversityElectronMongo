<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="header.html :: headerfiles"/>
    <link th:href="@{/styles/index.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <title>Электрические компоненты</title>
</head>
<body>

<span class="main-title">
        <a th:href="@{/}" class="mt-5 btn-sm custom-button add-button">Главная страница</a>
        <div class="dropdown">
            <select id="type-component" class="form-select" aria-label="Default select example">
                <option value="all" selected>Все компоненты</option>
                <option th:each="elem: ${type_components}" th:value="${elem.key}" th:text="${elem.value}"/>
            </select>
        </div>
        <form class="d-inline">
            <input type="text" id="item-search" name="item=search" placeholder="Введите название компонента">
        </form>
        <div class="dropdown">
            <a th:href="@{/type_components}" class="btn-sm custom-button add-button">Типы компонента</a>
            <a th:href="@{/add-component}" class="btn-sm custom-button add-button">Добавить компонент</a>
        </div>
    </span>

<div class="container big-table">
    <table class="table table-hover" id="components"></table>
</div>

</body>
</html>
